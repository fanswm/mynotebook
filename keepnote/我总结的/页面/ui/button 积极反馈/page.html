</head><body>小程序的view容器组件和button组件提供了hover-class属性，触摸时会往该组件加上对应的class改变组件的样式。<br/>
<br/>
代码清单4-1 通过hover-class属性改变触摸时的样式<br/>
<br/>
/*page.wxss */<br/>
<br/>
<span style="color: #ff0000">.hover{<br/>
<br/>
</span><span style="color: #ff0000">&nbsp; background-color: gray;</span><br/>
<br/>
}<br/>
<br/>
<br/>
<br/>
&lt;!--page.wxml --&gt;<br/>
<br/>
<span style="color: #ff0000">&lt;button hover-class="hover"&gt; 点击button &lt;/button&gt;</span><br/>
<br/>
&lt;view hover-class="hover"&gt; 点击view&lt;/view&gt;<br/>
</body></html>
