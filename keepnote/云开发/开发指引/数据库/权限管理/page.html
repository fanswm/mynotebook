<title>权限管理</title>
</head><body>数据库的权限分为<span style="color: #ff0000">小程序端和管理端，</span>管理端包括<span style="color: #ff0000">云函数端和控制台</span>。<br/>
<ul><li style="list-style-type: none">小程序端运行在小程序中，读写数据库受权限控制限制，</li>
<li style="list-style-type: none">管理端运行在云函数上，拥有所有读写数据库的权限。</li>
<li style="list-style-type: none">云控制台的权限同管理端，拥有所有权限。</li>
<li style="list-style-type: none">小程序端操作数据库应有严格的安全规则限制。</li>
</ul>
<br/>
我们提供了两种权限控制方案，第一种是初期提供的基础的<span style="color: #ff0000">四种简易权限设置</span>，第二种是灵<span style="color: #ff0000">活的、可自定义的权限控制，即数据库安全规则</span>。<br/>
