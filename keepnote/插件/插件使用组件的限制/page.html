<title>插件使用组件的限制 </title>
</head><body>插件使用组件的限制<br/>
在插件开发中，<span style="color: #ff0000">以下组件不能在插件页面中使用：<br/>
</span><br/>
开放能力（open-type）为以下之一的 button：<br/>
contact（打开客服会话）<br/>
getPhoneNumber（获取用户手机号）<br/>
getUserInfo（获取用户信息）<br/>
open-data<br/>
web-view<br/>
<br/>
以下组件的使用对基础库版本有要求：<br/>
<br/>
navigator 需要基础库版本 2.1.0<br/>
live-player 和 live-pusher 需要基础库版本 2.3.0</body></html>
