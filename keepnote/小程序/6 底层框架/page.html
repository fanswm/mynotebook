<title>6 底层框架</title>
</head><body>经过前面章节的学习，相信大家对小程序开发已经非常熟悉了。<br/>
从这一章开始，我们会向大家介绍在编写<span style="color: #ff0000">小程序代码背后的方方面面的细节</span>，而在这一章里我们会先深入小程序底层，介绍底层的架构设计，一些细节原理，以及大家所熟悉的组件系统。通过这一章的学习，我们可以在之后的小程序开发中编写出更合理的代码，遇到问题可以有依据可循，能想到更好的解决办法。<br/>
