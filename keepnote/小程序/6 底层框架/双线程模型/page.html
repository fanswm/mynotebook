<title>双线程模型</title>
</head><body>在前面第二章中，我们就有提到过<span style="color: #ff0000">小程序是基于双线程模型</span>的，在这个模型中，小程序的<span style="color: #ff0000">逻辑层与渲染层</span>分开在不同的线程运行，这<span style="color: #ff0000">跟传统的Web 单线程模型有很大的不同</span>，使得小程序架构上<span style="color: #ff0000">多了一些复杂度，也多了一些限制</span>。至于为何选择基于双线程模型来搭建小程序，以及因此而产生的问题和解决方案，接下来我们将一一介绍。</body></html>
