<title>运营</title>
</head><body>发布完小程序之后，我们还需要关注小程序的运行数据，分析数据背后的原因，帮助小程序产品迭代优化和运营，开发者可以利用小程序平台里边提供了面向产品的运营数据分析和面向开发的运维中心来完成数据运营的工作。小程序提供了微信开发者社区[5]供开发者在上边互助答疑，小程序官方也会在社区上同步各类最新的信息，例如小程序Bug的修复情况、解答一些开发者疑问等等。</body></html>
