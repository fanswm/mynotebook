<title>小程序码</title>
</head><body>很多场景下用户会通过扫码快速进入一个小程序，在小程序设计的初期，小程序平台提供的二维码的形式。我们发现用户在扫一个二维码时，他并不知道当前这次扫码会出现什么样的服务，因为二维码的背后有可能是公众号、小程序、网页服务、支付页面、添加好友等不同的服务。为了让用户在扫码之前就有一个<span style="color: #ff0000">明确的预期</span>，因此微信设计了小程序码，如图5-11所示。<br/>
<br/>
<br/>
小程序码在样式上<span style="color: #ff0000">更具辨识度和视觉冲击力</span>，相对于二维码来说，小程序主题的品牌形象更加清晰明显，可以帮助开发者更好地推广小程序。在发布小程序之后，小程序管理平台会提供对应的小程序码的预览和下载，开发者可以自行下载用于线上和线下的小程序服务推广。</body></html>
