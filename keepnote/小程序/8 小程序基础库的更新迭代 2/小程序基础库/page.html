<title>小程序基础库</title>
</head><body>我们在第三章提到过<span style="color: #ff0000">小程序的运行环境</span>是分成<span style="color: #ff0000">渲染层和逻辑层</span>的，<br/>
<br/>
我们在渲染层可以用各类组件组建界面的元素，<br/>
在逻辑层可以用各类API来处理各种逻辑，这里提到的<span style="color: #ff0000">组件、API</span>其实都是小程序基础库进行包装提供的，基础库的职责还要处理<span style="color: #ff0000">数据绑定、组件系统、事件系统、通信系统</span>等一系列框架逻辑，才能让整个小程序有序的运作起来。小程序的基础库<span style="color: #ff0000">是JavaScript编写的</span>，它可以被注入到渲染层和逻辑层运行。为了叙述方便，下文我们把小程序基础库简称为基础库。</body></html>
