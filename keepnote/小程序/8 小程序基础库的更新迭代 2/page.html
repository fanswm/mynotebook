<title>8 小程序基础库的更新迭代</title>
</head><body>from <a href="https://developers.weixin.qq.com/ebook?action=get_post_info&token=935589521&volumn=1&lang=zh_CN&book=miniprogram&docid=000c8e5f95c1c88b00865be425b00a&pass_ticket=CZtoFnIgy1o4sM4K%2FKU5q6iUYk89wZrgwmACm7IKQENuJLQCtn6SITW1J1y9v3%2B8">developers.weixin.qq.com</a>:<br/>
<br/>
小程序平台正式发布后，收到许多开发者的反馈，其中有Bug类的反馈，也有向我们提出某些具体需求的。<br/>
<br/>
程序总有出错的时候，小程序的底层也有出现重大Bug的现象发生，一旦这种Bug出现，会影响到很多小程序的正常工作，因此我们需要迅速进行修复。同时，我们也以小步快跑的方式发布很多新的能力供开发者使用，所以小程序的底层基础库迭代速度是非常快。在这一章我们会介绍<span style="color: #ff0000">小程序基础库是如何进行更新迭代的。</span><br/>
