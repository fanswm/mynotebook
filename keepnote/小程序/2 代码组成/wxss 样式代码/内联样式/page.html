<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内联样式</title>
</head><body><span style="color: #ff0000">WXSS内联样式与Web开发一致:</span><br/>
<br/>
&lt;!--index.wxml--&gt;<br/>
<br/>
&lt;!--内联样式--&gt;<br/>
&lt;view<span style="color: #ff0000">&nbsp;style="color: red; font-size: 48rpx"</span>&gt;&lt;/view&gt;<br/>
<br/>
小程序<span style="color: #ff0000">支持动态更新内联样式</span>：<hr/>/* index.wxss */<br/>
&lt;!--可动态变化的内联样式--&gt;<br/>
&lt;!--<br/>
{<br/>
&nbsp; eleColor: 'red',<br/>
&nbsp; eleFontsize: '48rpx'<br/>
}<br/>
--&gt;<hr/>&lt;!--index.wxml--&gt;<br/>
&lt;view <span style="color: #ff0000">style="color: {{eleColor}}; font-size: {{eleFontsize}}"</span>&gt;&lt;/view&gt;</body></html>
