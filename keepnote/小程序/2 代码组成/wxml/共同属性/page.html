<title>共同属性</title>
</head><body><span style="color: #ff0000">所有wxml 标签都支持的属性称之为共同属性</span>，如表2-1所示。<br/>
<br/>
表2-1 共同属性<br/>
<br/>
<span style="color: #ff0000">属性名&#09;&#09;&#09;类型&#09;&#09;&#09;描述&#09;&#09;&#09;&#09;&#09;注解</span><br/>
id&#09;&#09;&#09;&#09;String&#09;&#09;&#09;组件的唯一标识&#09;&#09;整个页面唯一<br/>
class&#09;&#09;&#09;String&#09;&#09;&#09;组件的样式类&#09;&#09;&#09;在对应的 WXSS 中定义的样式类<br/>
style&#09;&#09;&#09;String&#09;&#09;&#09;组件的内联样式&#09;&#09;可以动态设置的内联样式<br/>
hidden&#09;&#09;&#09;Boolean&#09;&#09;&#09;组件是否显示&#09;&#09;&#09;所有组件默认显示<br/>
data-*&#09;&#09;&#09;Any&#09;&#09;&#09;&#09;自定义属性&#09;&#09;&#09;组件上触发的事件时，会发送给事件处理函数<br/>
bind*/catch*&#09;&#09;EventHandler&#09;组件的事件</body></html>
