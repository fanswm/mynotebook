<title>代码编译</title>
</head><body><span style="color: #ff0000">微信开发者工具和微信客户端都无法直接运行小程序的源码</span>，因此我们需要对小程序的源码进行编译。<br/>
<br/>
代码编译过程包括 &nbsp;本地预处理、本地编译 和服务器编译。为了快速预览，微信开发者工具模拟器运行的代码只经过本地预处理、本地编译，没有服务器编译过程<span style="color: #ff0000">，而微信客户端运行的代码是额外经过服务器编译的。</span></body></html>
