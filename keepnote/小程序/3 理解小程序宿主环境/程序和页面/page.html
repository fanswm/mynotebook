<title>程序和页面</title>
</head><body><span style="color: #ff0000">从逻辑组成来说，一个小程序是由多个“页面”组成的“程序”。</span>这里要区别一下“小程序”和“程序”的概念，<br/>
<br/>
往往我们需要<span style="color: #ff0000">在“程序”启动或者退出的时候存储数据</span>或者<span style="color: #ff0000">在“页面”显示或者隐藏的时候做一些逻辑处理</span>，了解<span style="color: #ff0000">程序和页面的概念以及它们的生命周期</span>是非常重要的。</body></html>
