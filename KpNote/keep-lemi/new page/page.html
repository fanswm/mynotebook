/r 是换行 不是/n<br/>
<br/>
<br/>
<br/>
windows 中将空格符替换为换行符的方法：<br/>
：%s/xx/\r/g(因为windows的CTRL+V是粘贴的功能，所以不能输入^M)<br/>
<br/>
linux中方法：<br/>
1、%s/xx/\r/g<br/>
2、%s/xx/^M/g(^M的输入方法是：先按CTRL+V，松开然后按回车键）<br/>
