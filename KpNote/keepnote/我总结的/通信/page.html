<title>通信</title>
</head><body>组件间通信<br/>
组件间的基本通信方式有以下几种。<br/>
<br/>
WXML 数据绑定：用于父组件向子组件的指定属性设置数据，仅能设置 JSON 兼容数据（自基础库版本 2.0.9 开始，还可以在数据中包含函数）。具体在 组件模板和样式 章节中介绍。<br/>
事件：用于子组件向父组件传递数据，可以传递任意数据。<br/>
如果以上两种方式不足以满足需要，父组件还可以通过 this.selectComponent 方法获取子组件实例对象，这样就可以直接访问组件的任意数据和方法。<br/>
监听事件</body></html>
