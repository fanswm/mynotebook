<title>控制台数据库高级操作</title>
</head><body>控制台数据库高级操作<br/>
从开发者工具 1.02.1906202 开始，在云控制台数据库管理页中可以编写和执行数据库脚本，脚本可对数据库进行增删查改 &amp; 聚合操作，语法同 SDK 数据库语法，具体见数据库脚本语法说明。<br/>
<br/>
从开发者工具 1.02.1912032 开始在控制台高级操作支持聚合</body></html>
