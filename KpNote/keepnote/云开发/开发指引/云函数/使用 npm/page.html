<title>使用 npm</title>
</head><body>使用 npm<br/>
<br/>
在云函数中我们可以引入第三方依赖来帮助我们更快的开发。云函数的运行环境是 Node.js，因此我们可以<span style="color: #ff0000">使用 npm 安装第三方依赖。</span>比如除了<span style="color: #ff0000">使用 Node.js 提供的原生 http 接口在云函数中发起网络请求</span>，我们还可以使用一个流行的<span style="color: #ff0000">&nbsp;Node.js 网络请求库 request </span>来更便捷的发起网络请求。<br/>
<br/>
注意，在 IDE 中<span style="color: #ff0000">选择上传云函数时</span>，<span style="color: #ff0000">可以选择云端安装依赖（不上传 node_modules 文件夹）</span>或全量上传（同时上传 node_modules 文件夹）。<br/>
<br/>
在下一章节，我们一起了解下官方提供的<span style="color: #ff0000">云函数端 SDK： wx-server-sdk。</span></body></html>
