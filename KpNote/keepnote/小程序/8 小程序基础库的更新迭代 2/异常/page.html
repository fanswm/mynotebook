<title>异常</title>
</head><body>程序不可避免会出现运行时错误，JavaScript语言是一种非常灵活的脚本语言，由于没有静态编译的过程，在运行时就更容易出现异常现象，例如<span style="color: #ff0000">错误的把某个字符串类型变量当做整数类型去做处理等。</span></body></html>
