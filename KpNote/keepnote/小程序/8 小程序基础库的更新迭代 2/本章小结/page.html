8.4 本章小结<br/>
在本章中我们介绍了如何进行小程序<span style="color: #ff0000">日常能力的迭代发布</span>，在发布新版本基础库的过程，我们需要有检测异常现象的能力，避免故障的发生。正是这样严格的迭代流程使得小程序框架能够稳定运行在各个版本的微信客户端中，同时这种<span style="color: #ff0000">小步快跑的迭代速度</span>让开发者可以使用新能力去完善他们的小程序交互。在下一章我们会一起来了解<span style="color: #ff0000">微信开发者工具是如何在PC端模拟小程序调试的。</span><br/>
