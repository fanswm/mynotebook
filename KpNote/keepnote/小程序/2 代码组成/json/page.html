<title>配置代码JSON文件</title>
</head><body><br/>
JSON的值只能是以下几种数据格式：<br/>
<br/>
数字，包含浮点数和整数<br/>
字符串，需要包裹在双引号中<br/>
Bool值，true 或者 false<br/>
数组，需要包裹在方括号中 []<br/>
对象，需要包裹在大括号中 {}<br/>
Null<br/>
<br/>
还需要注意的是 JSON 文件中无法使用注释，试图添加注释将会引发报错。<br/>
<br/>
</body></html>
