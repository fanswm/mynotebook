为了减轻开发者样式开发的工作量，我们提供了WeUI.wxss基础样式库。<br/>
<br/>
WeUI是一套与微信原生视觉体验一致的基础样式库，由微信官方设计团队为微信内网页和微信小程序量身设计，令用户的使用感知更加统一。<br/>
包含button、cell、dialog、progress、toast、article、actionsheet、icon等各式原生。<br/>
