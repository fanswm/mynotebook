<title>产品和运营思路</title>
</head><body>我们希望开发者能坚持“<span style="color: #ff0000">一切以用户价值为依归</span>” 这一产品观，让创造发挥价值。产品设计过程中，开发者亦需要保持一定的克制心态。繁复的需求和商业行为，在用户利益前都需要谨慎平衡。<br/>
<br/>
在运营行为上，小程序需要遵从<span style="color: #ff0000">微信小程序运营规范</span>。若开发者的小程序违反了其中的条款、相关平台规则或法律法规，或对公众平台、开放平台造成了影响，可能会被强制处罚。条款将根据新问题、相关法律法规或产品运营需要对其内容进行修改并更新，详细条款请查阅<span style="color: #ff0000">小程序运营文档[3]</span>。</body></html>
