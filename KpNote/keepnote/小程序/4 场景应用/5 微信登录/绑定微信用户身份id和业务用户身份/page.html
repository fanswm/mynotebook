<title>绑定微信用户身份id和业务用户身份</title>
</head><body><br/>
在4.5.2节提到，<span style="color: #ff0000">业务侧用户还没绑定微信侧身份时，会让用户填写业务侧的用户名密码</span>，这两个值会和微信登录凭证一起请求开发者服务器的登录接口，<br/>
此时开发者后台通过校验用户名密码就拿到了<span style="color: #ff0000">业务侧的用户身份id</span>，通过code到微信服务器获取<span style="color: #ff0000">微信侧的用户身份openid</span>。微信会建议开发者把这两个信息的对应关系存起来，我们把这个对应关系称之为<span style="color: #ff0000">“绑定”</span>。<br/>
<br/>
有了这个绑定信息，小程序<span style="color: #ff0000">在下次需要用户登录的时候</span>就可以不需要输入账号密码，因为通过wx.login()<span style="color: #ff0000">获取到code之后</span>，可以拿到用户的微信身份openid，通过绑定信息就可以查出业务侧的用户身份id，这样静默授权的登录方式显得非常便捷。</body></html>
