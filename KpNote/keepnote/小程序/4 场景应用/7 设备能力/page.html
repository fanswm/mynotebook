<title>7 设备能力</title>
</head><body>我们知道PC的程序和手机的程序有<span style="color: #ff0000">很大体验不一样的地方</span>，尤其在<span style="color: #ff0000">信息输入</span>这个体验上差别非常大，<br/>
PC端可以有键盘、鼠标等等外设来辅助用户输入很多复杂的信息，而用户要在一个小小的手机屏幕上输入复杂信息效率是很低的。<br/>
<br/>
小程序的宿主环境提供了非常多的操作设备能力来帮助用户在特定场景下做高效的输入，<br/>
<br/>
例如：<span style="color: #ff0000">扫码、操控蓝牙等等能力</span>。<br/>
当然也有很多设备能力不是为了解决输入低效问题而设计的，它们更多的是解决用户侧一些<span style="color: #ff0000">体验</span>问题，例如：<span style="color: #ff0000">获取设备网络状态；调整屏幕亮度等等</span>，我们在这一章节中来介绍其中几种常见的操作设备能力的场景。</body></html>
