<title>6 本地数据缓存</title>
</head><body>本地数据缓存是小程序存储在<span style="color: #ff0000">当前设备上硬盘</span>上的数据，本地数据缓存有非常多的用途，我们可以利用本地数据缓存来<span style="color: #ff0000">存储用户在小程序上产生的操作</span>，在用户关闭小程序重新打开时可以恢复之前的状态。我们还可以利用本地缓存一些<span style="color: #ff0000">服务端非实时的数据提高小程序获取数据的速度</span>，在特定的场景下可以提高页面的渲染速度，减少用户的等待时间。</body></html>
