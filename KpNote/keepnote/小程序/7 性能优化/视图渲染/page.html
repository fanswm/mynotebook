<title>视图渲染</title>
</head><body>视图层在接收到 &nbsp;<span style="color: #ff0000">初始数据（data）和 &nbsp;更新数据（setData数据）时</span>，需要进行视图层渲染。在一个页面的生命周期中，视图层会收到<span style="color: #ff0000">一份初始数据和多份更新数据</span>。<br/>
<br/>
收到初始数据时需要执行<span style="color: #ff0000">初始渲染</span>，每次收到更新数据时需要执行<span style="color: #ff0000">重渲染</span>。</body></html>
