<title>原生组件</title>
</head><body>在内置组件中，<span style="color: #ff0000">有一些组件较为特殊，它们并不完全在Exparser的渲染体系下</span>，<br/>
<span style="color: #ff0000">而是由客户端原生参与组件的渲染，这类组件我们称为“原生组件”</span>,这也是小程序Hybrid技术的一个应用。</body></html>
