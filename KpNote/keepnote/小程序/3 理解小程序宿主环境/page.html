<title>3 理解小程序宿主环境</title>
</head><body>第2章介绍了小程序的文件构成，那么这些文件在微信客户端是怎么协同工作的呢？在本章中我们会介绍<span style="color: #ff0000">微信客户端给小程序所提供的宿主环境</span>，下文我们把这个概念简称为宿主或者宿主环境。<br/>
<span style="color: #ff0000">小程序可以调用宿主环境提供的微信客户端的能力，这就使得小程序比普通网页拥有更多的能力</span>。你也会了解到，你的小程序会运行在不同版本的宿主环境下，因此针对各个版本的宿主环境做程序上的兼容也是在所难免的。<br/>
