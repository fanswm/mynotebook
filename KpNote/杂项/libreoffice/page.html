<title>LibreOffice</title>
</head><body>WIN10 64BITLibreOffice默认设置略卡, 以下是简单性能优化<br/>
1.「工具」—「选项」—「内存」 按自己机器内存调高调低[图形缓冲区]「插入对象缓冲区」中的「对象的数目」此为编辑撤退的数目,调低可以更流畅<br/>
2.「工具」—「选项」—「高级」取消「使用 Java 运行时环境」<br/>
3.「工具」—「选项」—「视图」 &nbsp; &nbsp;关闭[使用抗锯齿]和[为所有渲染使用OpenGL] &nbsp;<br/>
打开[启用硬件加速]<br/>
